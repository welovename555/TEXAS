<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXAS - Daily Sales History</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="sales-history-page">
    <!-- Elements -->
    <div class="animated-particles" id="particle-container"></div>
    <div class="loader-wrapper" id="loader"><div class="loader"></div></div>
    <div class="toast-container" id="toast-container"></div>
    
    <nav>
        <div class="nav-logo"><a href="index.html">TEXAS</a></div>
        <div class="nav-links">
            <a href="index.html">ขายสินค้า</a>
            <a href="manage-products.html">จัดการสต็อก</a>
            <a href="restock.html">เติมสต็อก</a>
            <a href="sales-history.html" class="active-link">ประวัติการขาย</a>
            <a href="product-summary.html">สรุปยอด</a>
            <a href="#" id="logout-btn">ออกจากระบบ (<span id="salesperson-name-nav"></span>)</a>
        </div>
    </nav>

    <div class="container">
        <!-- Daily Summary -->
        <div class="daily-summary">
            <h2>สรุปยอดขายวันนี้ (<span id="today-date"></span>)</h2>
            <div class="daily-summary-group">
                <div class="daily-amount-row">
                    <span class="daily-amount-label">เงินสด</span>
                    <span class="daily-amount-value cash" id="total-cash">฿0.00</span>
                </div>
                <div class="daily-amount-row">
                    <span class="daily-amount-label">โอน</span>
                    <span class="daily-amount-value transfer" id="total-transfer">฿0.00</span>
                </div>
                <div class="daily-amount-row" style="margin-top: 10px; border-top: 1px solid var(--glass-panel-border); padding-top: 10px;">
                    <span class="daily-amount-label" style="font-size: 1.2em;">รวมทั้งสิ้น</span>
                    <span class="daily-amount-value total" id="total-sales">฿0.00</span>
                </div>
            </div>
        </div>

        <!-- Sales Log Table -->
        <div class="table-wrapper">
            <table class="sales-table">
                <thead>
                    <tr>
                        <th>เวลา</th>
                        <th>ชื่อสินค้า</th>
                        <th>จำนวน</th>
                        <th>ช่องทางชำระเงิน</th>
                        <th>ยอดรวม</th>
                        <th>พนักงานขาย</th>
                    </tr>
                </thead>
                <tbody id="sales-log-body">
                    <!-- Sales log rows will be generated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=1.3"></script>
</body>
</html>
