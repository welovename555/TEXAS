<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการขาย - POS TEXAS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="app-view" class="h-screen w-screen flex opacity-0 transition-opacity duration-300">
        <!-- Sidebar Navigation (will be rendered by script.js) -->
        <nav id="sidebar-nav" class="w-20 bg-white shadow-md flex flex-col items-center py-6 space-y-6"></nav>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h1 id="view-title" class="text-2xl font-bold">ประวัติการขาย</h1>
                <div class="text-right">
                    <p class="font-semibold">ผู้ใช้: <span id="current-user"></span></p>
                    <p id="current-time" class="text-sm text-slate-500"></p>
                </div>
            </header>
            <main id="main-content" class="flex-1 overflow-y-auto p-6"></main>
        </div>
    </div>
    <div id="modal-container" class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center p-4 hidden opacity-0"></div>
    <div id="loader-overlay" class="loader-overlay fixed inset-0 flex items-center justify-center hidden"></div>
    <script type="module" src="staff-users.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
