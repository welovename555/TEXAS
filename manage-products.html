<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXAS - Manage Products</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="manage-products-page">
    <!-- Elements -->
    <div class="animated-particles" id="particle-container"></div>
    <div class="loader-wrapper" id="loader"><div class="loader"></div></div>
    <div class="toast-container" id="toast-container"></div>
    
    <nav>
        <div class="nav-logo"><a href="index.html">TEXAS</a></div>
        <div class="nav-links">
            <a href="index.html">ขายสินค้า</a>
            <a href="manage-products.html" class="active-link">จัดการสต็อก</a>
            <a href="restock.html">เติมสต็อก</a>
            <a href="sales-history.html">ประวัติการขาย</a>
            <a href="product-summary.html">สรุปยอด</a>
            <a href="#" id="logout-btn">ออกจากระบบ (<span id="salesperson-name-nav"></span>)</a>
        </div>
    </nav>

    <div class="container">
        <!-- Add Product Form (Admin only) -->
        <div id="add-product-section" style="display: none;">
            <form id="add-product-form" class="add-product-form">
                <h2>เพิ่มสินค้าใหม่</h2>
                <div class="form-group">
                    <label for="product-name">ชื่อสินค้า</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">จำนวนเริ่มต้น</label>
                    <input type="number" id="quantity" required min="0">
                </div>
                <div class="form-group">
                    <label for="price">ราคา (บาท)</label>
                    <input type="number" id="price" required step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="category">หมวดหมู่</label>
                    <input type="text" id="category" required placeholder="เช่น บุหรี่, ยาน้ำแก้ไอ">
                </div>
                <div class="form-group">
                    <button type="submit">เพิ่มสินค้า</button>
                </div>
            </form>
        </div>
        
        <div class="page-header" style="margin-top: 40px;">
            <h2>รายการสินค้าทั้งหมด</h2>
            <div class="search-box">
                <input type="text" id="manage-product-search" placeholder="ค้นหาจากชื่อหรือหมวดหมู่...">
            </div>
        </div>

        <!-- Product List Table -->
        <div class="table-wrapper">
            <table id="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อสินค้า</th>
                        <th>จำนวนคงเหลือ</th>
                        <th>ราคา (บาท)</th>
                        <th>หมวดหมู่</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be generated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=1.3"></script>
</body>
</html>
