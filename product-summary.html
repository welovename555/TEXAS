<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXAS - Product Sales Summary</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="product-summary-page">
    <!-- Elements -->
    <div class="animated-particles" id="particle-container"></div>
    <div class="loader-wrapper" id="loader"><div class="loader"></div></div>
    <div class="toast-container" id="toast-container"></div>

    <nav>
        <div class="nav-logo"><a href="index.html">TEXAS</a></div>
        <div class="nav-links">
            <a href="index.html">ขายสินค้า</a>
            <a href="manage-products.html">จัดการสต็อก</a>
            <a href="restock.html">เติมสต็อก</a>
            <a href="sales-history.html">ประวัติการขาย</a>
            <a href="product-summary.html" class="active-link">สรุปยอด</a>
            <a href="#" id="logout-btn">ออกจากระบบ (<span id="salesperson-name-nav"></span>)</a>
        </div>
    </nav>

    <div class="container">
        <!-- Date Filter -->
        <div class="filter-section">
            <form id="date-filter-form" style="display: contents;">
                <div class="filter-group">
                    <label for="start-date">ตั้งแต่วันที่:</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="filter-group">
                    <label for="end-date">ถึงวันที่:</label>
                    <input type="date" id="end-date" required>
                </div>
                <button type="submit" class="filter-button">แสดงรายงาน</button>
            </form>
        </div>
        
        <div id="summary-content" style="display: none;">
             <!-- Chart Grid -->
            <div class="chart-grid">
                <div class="chart-container">
                    <canvas id="daily-sales-chart"></canvas>
                </div>
                <div class="chart-container">
                     <canvas id="top-products-chart"></canvas>
                </div>
            </div>

            <!-- Product Summary Table -->
            <div class="table-wrapper" id="summary-table-wrapper" style="margin-top: 30px;">
                <h2>สรุปยอดขายแยกตามสินค้า</h2>
                <table class="product-summary-table">
                    <thead>
                        <tr>
                            <th>ชื่อสินค้า</th>
                            <th>จำนวนที่ขายได้</th>
                            <th>ยอดขายรวม</th>
                        </tr>
                    </thead>
                    <tbody id="product-summary-body">
                        <!-- Summary rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=1.3"></script>
</body>
</html>
