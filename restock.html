<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เติมสต็อก - POS System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800">
    <!-- Loader, App View, Nav, Header structure is the same as other pages -->
    <div id="loader-overlay" class="loader-overlay fixed inset-0 flex items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
    </div>

    <div id="app-view" class="h-screen w-screen flex opacity-0 transition-opacity duration-300">
        <!-- Sidebar Navigation -->
        <nav class="w-20 bg-white shadow-md flex flex-col items-center py-6 space-y-6">
            <div class="text-indigo-600"><i class="fa-solid fa-store fa-2x"></i></div>
            <div class="flex flex-col space-y-4">
                <a href="index.html" class="nav-button p-4 rounded-lg sidebar-icon" title="ขายหน้าร้าน"><i class="fa-solid fa-cash-register fa-lg"></i></a>
                <a href="manage-products.html" class="nav-button p-4 rounded-lg sidebar-icon" title="จัดการสินค้า"><i class="fa-solid fa-box-archive fa-lg"></i></a>
                <a href="sales-history.html" class="nav-button p-4 rounded-lg sidebar-icon" title="ประวัติการขาย"><i class="fa-solid fa-chart-line fa-lg"></i></a>
                <a href="restock.html" class="nav-button p-4 rounded-lg sidebar-icon bg-indigo-600 text-white" title="เติมสต็อก"><i class="fa-solid fa-cubes-stacked fa-lg"></i></a>
            </div>
            <button id="logout-button" class="mt-auto p-4 rounded-lg sidebar-icon text-red-500 hover:bg-red-500 hover:text-white" title="ออกจากระบบ"><i class="fa-solid fa-right-from-bracket fa-lg"></i></button>
        </nav>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h1 id="view-title" class="text-2xl font-bold">สรุปและเติมสต็อกสินค้า</h1>
                <div class="text-right">
                    <p class="font-semibold">ผู้ใช้: <span id="current-user"></span></p>
                    <p id="current-time" class="text-sm text-slate-500"></p>
                </div>
            </header>

            <main id="main-content" class="flex-1 overflow-y-auto p-6">
                 <!-- Content will be rendered by script.js -->
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center p-4 hidden opacity-0">
        <div id="modal-content" class="modal-content bg-white w-full max-w-md p-6 rounded-xl shadow-2xl transform scale-95"></div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
