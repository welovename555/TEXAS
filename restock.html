<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXAS - Restock Product</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="restock-page">
    <!-- Elements -->
    <div class="animated-particles" id="particle-container"></div>
    <div class="loader-wrapper" id="loader"><div class="loader"></div></div>
    <div class="toast-container" id="toast-container"></div>
    
    <nav>
        <div class="nav-logo"><a href="index.html">TEXAS</a></div>
        <div class="nav-links">
            <a href="index.html">ขายสินค้า</a>
            <a href="manage-products.html">จัดการสต็อก</a>
            <a href="restock.html" class="active-link">เติมสต็อก</a>
            <a href="sales-history.html">ประวัติการขาย</a>
            <a href="product-summary.html">สรุปยอด</a>
            <a href="#" id="logout-btn">ออกจากระบบ (<span id="salesperson-name-nav"></span>)</a>
        </div>
    </nav>

    <div class="container">
        <form id="restock-form" class="add-product-form" style="max-width: 500px; margin-left: auto; margin-right: auto;">
            <h2>เติมสต็อกสินค้า</h2>
            <div class="form-group">
                <label for="restock-product-select">เลือกสินค้า</label>
                <select id="restock-product-select" required>
                    <option value="">-- กรุณาเลือกสินค้า --</option>
                    <!-- Product options will be generated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label for="restock-quantity">จำนวนที่เติม</label>
                <input type="number" id="restock-quantity" min="1" required>
            </div>
            <div class="form-group">
                <button type="submit">ยืนยันการเติมสต็อก</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=1.3"></script>
</body>
</html>
