<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXAS - Point of Sale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="pos-page">
    <!-- Animated Background -->
    <div class="animated-particles" id="particle-container"></div>
    <div class="loader-wrapper" id="loader"><div class="loader"></div></div>
    <div class="toast-container" id="toast-container"></div>

    <nav>
        <div class="nav-logo"><a href="index.html">TEXAS</a></div>
        <div class="nav-links">
            <a href="index.html" class="active-link">ขายสินค้า</a>
            <a href="manage-products.html">จัดการสต็อก</a>
            <a href="restock.html">เติมสต็อก</a>
            <a href="sales-history.html">ประวัติการขาย</a>
            <a href="product-summary.html">สรุปยอด</a>
            <a href="#" id="logout-btn">ออกจากระบบ (<span id="salesperson-name-nav"></span>)</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div class="category-tabs" id="category-tabs">
                <!-- Category tabs will be generated by JS -->
            </div>
            <div class="search-box">
                <input type="text" id="product-search" placeholder="ค้นหาสินค้า...">
            </div>
        </div>
        <div class="product-grid" id="product-grid">
            <!-- Product cards will be generated by JS -->
        </div>
    </div>

    <!-- Sale Modal -->
    <div id="sale-modal" style="display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px);">
        <div class="add-product-form" style="margin: 15% auto; width: 80%; max-width: 450px;">
            <h2 id="modal-product-name">ขายสินค้า</h2>
            <form id="sale-form">
                <input type="hidden" id="modal-product-id">
                <div class="form-group">
                    <label for="modal-quantity-sold">จำนวน</label>
                    <input type="number" id="modal-quantity-sold" value="1" min="1" required>
                </div>
                 <div class="form-group">
                    <label for="modal-product-price">ราคา (บาท)</label>
                    <input type="number" id="modal-product-price" step="0.01" required disabled>
                </div>
                <div class="form-group">
                    <label for="modal-payment-method">วิธีการชำระเงิน</label>
                    <select id="modal-payment-method" required>
                        <option value="เงินสด">เงินสด</option>
                        <option value="โอน">โอน</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">ยืนยันการขาย</button>
                    <button type="button" id="close-modal-btn" style="background-color: var(--accent-red); margin-top: 10px;">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
