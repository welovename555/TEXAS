<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขายหน้าร้าน - POS TEXAS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="app-view" class="h-screen w-screen flex opacity-0 transition-opacity duration-300">
        <!-- Sidebar Navigation (will be rendered by script.js) -->
        <nav id="sidebar-nav" class="w-20 bg-white shadow-md flex flex-col items-center py-6 space-y-6"></nav>
        
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h1 id="view-title" class="text-2xl font-bold">ขายหน้าร้าน</h1>
                <div class="text-right">
                    <p class="font-semibold">ผู้ใช้: <span id="current-user"></span></p>
                    <p id="current-time" class="text-sm text-slate-500"></p>
                </div>
            </header>
            <main class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full">
                    <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg overflow-y-auto" style="max-height: calc(100vh - 12rem);">
                        <div id="category-filters" class="flex flex-wrap gap-2 mb-4 border-b pb-4"></div>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="product-list"></div>
                    </div>
                    <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg flex flex-col">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-2">รายการสั่งซื้อ</h2>
                        <div id="cart-items" class="flex-grow overflow-y-auto"></div>
                        <div class="mt-auto pt-4 border-t">
                            <div class="flex justify-between items-center font-bold text-2xl">
                                <span>รวมทั้งหมด:</span>
                                <span id="cart-total">฿0.00</span>
                            </div>
                            <div class="grid grid-cols-2 gap-3 mt-4">
                                <button id="clear-cart-btn" class="w-full py-3 px-4 bg-red-500 text-white rounded-md font-semibold hover:bg-red-600">ล้างตะกร้า</button>
                                <button id="checkout-btn" class="w-full py-3 px-4 bg-green-500 text-white rounded-md font-semibold hover:bg-green-600">ชำระเงิน</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="modal-container" class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center p-4 hidden opacity-0"></div>
    <div id="loader-overlay" class="loader-overlay fixed inset-0 flex items-center justify-center hidden"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
