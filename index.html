<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXAS POS - Product Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>TEXAS POS</h1>
            <p>ระบบจัดการสินค้า</p>
        </header>

        <main>
            <div class="form-container">
                <h2>เพิ่มสินค้าใหม่</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">ชื่อสินค้า</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">หมวดหมู่</label>
                        <input type="text" id="product-category">
                    </div>
                    <div class="form-group">
                        <label for="product-price">ราคา (บาท)</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">สต็อกเริ่มต้น</label>
                        <input type="number" id="product-stock" value="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">URL รูปภาพ</label>
                        <input type="url" id="product-image" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="submit-btn">บันทึกสินค้า</button>
                </form>
            </div>

            <div class="product-list-container">
                <h2>รายการสินค้าทั้งหมด</h2>
                <div id="product-list" class="product-grid">
                    </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script>
</body>
</html>
