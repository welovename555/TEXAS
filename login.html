<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - POS System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100">
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <i class="fa-solid fa-id-card text-5xl text-indigo-600"></i>
                <h1 class="mt-4 text-3xl font-bold">POS System</h1>
                <p class="text-slate-500">กรุณาป้อนรหัสพนักงานเพื่อเข้าสู่ระบบ</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="employee-id" class="text-sm font-medium text-slate-600">รหัสพนักงาน</label>
                    <input 
                        type="text" 
                        id="employee-id" 
                        inputmode="numeric"
                        pattern="[0-9]*"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        class="mt-1 block w-full px-3 py-3 text-center text-xl tracking-widest bg-slate-50 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                        required 
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="w-full py-3 px-4 text-white bg-indigo-600 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    เข้าสู่ระบบ
                </button>
                <p id="login-error" class="text-center text-red-500 text-sm pt-2 h-6 hidden"></p>
            </form>
        </div>
    </div>
    <div id="loader-overlay" class="loader-overlay fixed inset-0 flex items-center justify-center hidden"></div>
    <!-- Add staff-users.js before script.js -->
    <script type="module" src="staff-users.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
