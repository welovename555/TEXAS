<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXAS Stock Management - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body id="login-page" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <!-- Animated Background -->
    <div class="animated-particles" id="particle-container"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>TEXAS</h1>
            <p>ระบบจัดการสต็อกสินค้า</p>
        </div>
        <div id="error-message" class="error-message">รหัสพนักงานไม่ถูกต้อง</div>
        <form id="login-form">
            <input type="text" id="employee-id" placeholder="กรอกรหัสพนักงาน" required autocomplete="off">
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
