<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TEXAS POS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="form-box">
      <h2>เข้าสู่ระบบ TEXAS POS</h2>
      <form id="login-form">
        <label for="employee-id">รหัสพนักงาน</label>
        <input type="number" id="employee-id" placeholder="กรอกรหัสพนักงาน" required />
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
      <p id="error-message" style="color: red; margin-top: 10px;"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="login.js"></script>
</body>
</html>
